<head>

</head>

<body>
  <div class="ler">
    <nav>

      <div class="nav-right">

          <input type="text" placeholder="Search" />
          <i class="fas fa-search"></i>

      <div class="hamburger" onclick="toggleMobileMenu()">
        <span></span>

        <span></span>

      <div class="mobile-menu" id="mobileMenu">
        <a href="/index.html">HOME</a>
        <a href="/shopnow.html">SHOP NOW</a>
        <a href="#us">ABOUT US</a>
      </div>
    </nav>
  </div>
  <main class="main-box">

    <div class="lass">
      <h2>Order Review</h2>
      <div class="ess">
        <div>
          <img src="images/IMG-20250713-WA0133-Copy-2.jpg" alt="Order item image">
          <div class="mii">
            <span class="order-item-name"> Sample Item</span>
            <span class="order-item-quantity">Quantity 1</span>
            <button class="edit_order">EDIT ORDER</button>
          </div>
        </div>

        <div class="ony">

    <div class="tem">

        <button class="fill_order">FILL OUT ORDER INFO</button>
      </div>
    </div>
  </main>

  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('active');
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      
      if (!hamburger.contains(event.target) && !mobileMenu.contains(event.target)) {
        mobileMenu.classList.remove('active');
      }
    });

    // Close mobile menu when window is resized to desktop size
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        document.getElementById('mobileMenu').classList.remove('active');
      }
    });
  </script>

</body>
